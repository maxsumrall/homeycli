name: pi

on:
  pull_request_target:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: pi-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  pi:
    if: |
      (
        github.event_name == 'pull_request_target' &&
        github.event.pull_request.user.login == 'maxsumrall' &&
        (
          github.event.action == 'opened' ||
          (github.event.action == 'labeled' && github.event.label.name == 'ai')
        )
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        contains(github.event.comment.body, '@pi-bot')
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@pi-bot')
      )

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.base.sha || github.event.repository.default_branch }}
          fetch-depth: 0

      # Comment-triggered (PR timeline comments + inline diff comments)
      - name: pi-bot (comment mode)
        if: github.event_name != 'pull_request_target'
        uses: ./.github/actions/pi-pr-review
        with:
          mode: comment
          trigger-phrase: '@pi-bot'
          use-sticky-comment: false
          comment-posting: tools
          tools: read,grep,find,ls,edit,write,bash
          bash-allowlist: |
            # Git
            git status
            git diff *
            git log *
            git add *
            git commit *
            git checkout *
            git switch *
            git restore *
            git reset *
            git rebase *
            git merge *
            git fetch *
            git pull *
            git push *

            # Node
            npm test
            npm run lint
            npm run format

            # GitHub CLI (limited)
            gh pr view *
            gh pr diff *
            gh pr comment *
          pi-version: latest
          provider: openrouter
          model: minimax/minimax-m2.1
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          PI_SKIP_VERSION_CHECK: "1"

      # PR-open / label-triggered review
      - name: pi (pr-review mode)
        if: github.event_name == 'pull_request_target'
        uses: ./.github/actions/pi-pr-review
        with:
          mode: pr-review
          pr-review-posting: tools
          tools: read,grep,find,ls
          pi-version: latest
          provider: openrouter
          model: minimax/minimax-m2.1
          max-comments: 20
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PI_SKIP_VERSION_CHECK: "1"
