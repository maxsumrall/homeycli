name: pi-bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pi-bot-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  pi:
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '@pi-bot')
    runs-on: ubuntu-latest
    steps:
      # Local action needs checkout to access .github/actions
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - uses: ./.github/actions/pi-pr-review
        with:
          mode: comment
          trigger-phrase: '@pi-bot'
          use-sticky-comment: true
          # tools: read,grep,find,ls,bash
          # bash-allowlist: |
          #   git diff *
          pi-version: latest
          provider: openrouter
          model: minimax/minimax-m2.1
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          PI_SKIP_VERSION_CHECK: "1"
