name: pi-bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: pi-bot-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  pi:
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '@pi-bot')
    runs-on: ubuntu-latest
    steps:
      # Local action needs checkout to access .github/actions
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - uses: ./.github/actions/pi-pr-review
        with:
          mode: comment
          trigger-phrase: '@pi-bot'
          use-sticky-comment: false
          tools: read,grep,find,ls,edit,write,bash
          bash-allowlist: |
            # Git
            git status
            git diff *
            git log *
            git add *
            git commit *
            git checkout *
            git switch *
            git restore *
            git reset *
            git rebase *
            git merge *
            git fetch *
            git pull *
            git push *

            # Node
            npm test
            npm run lint
            npm run format

            # GitHub CLI (limited)
            gh pr view *
            gh pr diff *
            gh pr comment *
          pi-version: latest
          provider: openrouter
          model: minimax/minimax-m2.1
          comment-posting: tools
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          PI_SKIP_VERSION_CHECK: "1"
